<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🛍️ متجر المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin-top: 20px;
    }
    .admin-link {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
    }
    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card-price {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🛍️ متجر المنتجات</h1>

  <a class="admin-link" onclick="loginAdmin()">دخول الإدارة</a>

  <div class="container" id="productContainer"></div>

  <script>
    const phone = '905XXXXXXXXX'; // ضع رقم واتساب هنا
    const container = document.getElementById('productContainer');

    function getStoredProducts() {
      return JSON.parse(localStorage.getItem('products') || '[]');
    }

    function renderProducts() {
      const products = getStoredProducts();
      container.innerHTML = '';
      if (products.length === 0) {
        container.innerHTML = '<p>لا توجد منتجات حالياً.</p>';
        return;
      }
      products.forEach(product => {
        const waLink = `https://wa.me/${phone}?text=${encodeURIComponent(`مرحبًا، أود شراء هذا المنتج:\nالمنتج: ${product.name}\nالسعر: ${product.price}`)}`;

        const card = document.createElement('div');
        card.className = 'card';

        let mediaHTML = '';
        if (product.mediaType === 'img') {
          mediaHTML = `<img src="${product.mediaSrc}" alt="${product.name}" />`;
        } else if (product.mediaType === 'video') {
          mediaHTML = `<video src="${product.mediaSrc}" controls></video>`;
        }

        card.innerHTML = `
          ${mediaHTML}
          <div class="card-body">
            <div class="card-title">${product.name}</div>
            <div class="card-price">${product.price}</div>
            <a href="${waLink}" target="_blank" class="whatsapp-btn">اطلب الآن</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function loginAdmin() {
      window.location.href = 'login.html';
    }

    renderProducts();
  </script>
</body>
</html>
